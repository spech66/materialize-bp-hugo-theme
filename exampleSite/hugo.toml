    deviantart       = ""
    flickr           = ""
    behance          = ""
    dribbble         = ""
    # Publishing Communities
    wordpress        = ""
    medium           = ""
    # Professional/Business Oriented Communities
    linkedin         = "sebastian-pech"
    linkedin_company = ""
    foursquare       = ""
    xing             = "Sebastian_Pech3"
    slideshare       = ""
    # Social Networks
    facebook         = ""
    googleplus       = ""
    reddit           = ""
    quora            = ""
    youtube          = "" 
    vimeo            = ""
    whatsapp         = "" # WhatsApp Number
    instagram        = ""
    tumblr           = ""
