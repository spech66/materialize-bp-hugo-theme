    skype            = ""
    snapchat         = ""
    pinterest        = ""
    telegram         = ""
    discord          = "" # invite link
    # Email
    email            = ""

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

